# nginx.conf (Corrected configuration for dynamic K8s DNS resolution)

events {}

http {
    # CRITICAL FIX 1: Declare the CoreDNS resolver IP.
    # The 'resolver' directive is allowed here.
    resolver 10.43.0.10 valid=5s;
    
    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    server {
        listen 80;
        server_name  localhost;
        
        # CRITICAL FIX 2: Move 'set' directives here.
        # NGINX 'set' variables must be within the 'server' or 'location' block, not 'http'.
        # These variables are used in proxy_pass to force dynamic DNS resolution.
        set $mlflow_host "mlflow.go-mlops.svc.cluster.local:80";
        set $strapi_host "strapi-clusterip-service.go-mlops.svc.cluster.local:80";
        set $go_host "ml-service-go-service.go-mlops.svc.cluster.local:8080";

        # -----------------------------------------------------
        # 1. Reverse Proxy for MLflow Service (Tracking)
        # -----------------------------------------------------
        # Requests to /mlflow/ are redirected to the service in go-mlops namespace
        location /mlflow/ {
            # Use the variable to force NGINX to use the dynamic resolver
            proxy_pass http://$mlflow_host; 
            
            # MLflow expects the root path
            rewrite /mlflow/(.*) /$1 break; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------
        # 2. Reverse Proxy for Strapi Service (API CMS)
        # -----------------------------------------------------
        # Requests to /api/strapi/ are redirected to Strapi
        location /api/strapi/ {
            proxy_pass http://$strapi_host; 
            rewrite /api/strapi/(.*) /$1 break; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # -----------------------------------------------------
        # 3. Reverse Proxy for Go Service (ML Microservice)
        # -----------------------------------------------------
        # Requests to /api/go/ are redirected to the Go service
        location /api/go/ {
            proxy_pass http://$go_host; 
            rewrite /api/go/(.*) /$1 break;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # -----------------------------------------------------
        # 4. Angular Static Files (Frontend)
        # -----------------------------------------------------
        # Default route serves Angular's index.html
        location / {
            root    /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
