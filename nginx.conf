# nginx.conf (Final configuration for Angular, Strapi, Go, and MLflow)

events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name  localhost;

        # -----------------------------------------------------
        # 1. Reverse Proxy for MLflow Service (Tracking)
        # -----------------------------------------------------
        # Requests to /mlflow/ are redirected to the service in go-mlops namespace
        location /mlflow/ {
            proxy_pass http://mlflow.go-mlops.svc.cluster.local:80;
            
            # MLflow expects the root path
            rewrite /mlflow/(.*) /$1 break; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------
        # 2. Reverse Proxy for Strapi Service (API CMS)
        # -----------------------------------------------------
        # Requests to /api/strapi/ are redirected to Strapi
        location /api/strapi/ {
            proxy_pass http://strapi-clusterip-service.go-mlops.svc.cluster.local:80;
            rewrite /api/strapi/(.*) /$1 break; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # -----------------------------------------------------
        # 3. Reverse Proxy for Go Service (ML Microservice)
        # -----------------------------------------------------
        # Requests to /api/go/ are redirected to the Go service
        location /api/go/ {
            proxy_pass http://ml-service-go-service.go-mlops.svc.cluster.local:8080;
            rewrite /api/go/(.*) /$1 break;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # -----------------------------------------------------
        # 4. Angular Static Files (Frontend)
        # -----------------------------------------------------
        # Default route serves Angular's index.html
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

    }
}
